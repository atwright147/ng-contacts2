<div class="menu-container" aria-live="assertive">
  <button class="menu-button" (click)="setOpen($event, id)">Open</button>

  <ul class="menu-body" [ngClass]="{ 'open': open }">
    <li (click)="moveUp">Move up</li>
    <li (click)="moveDown">Move down</li>
    <li (click)="moveToTop">Move to top</li>
    <li (click)="moveToBottom">Move to bottom</li>
  </ul>
</div>
